<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<!-- This is a keypress sequence script. When a certain key sequences are pressed on the site it shows an easter egg for the user. In this case it's from cornify.-->
<script>
	const pressed = [];
	const secretCode = 'coffee';

	window.addEventListener('keyup', (e) => {
		console.log(e.key);
		pressed.push(e.key);
		pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

		if(pressed.join('').includes(secretCode)){
			alert('DING DING, you did it!');
			cornify_add();
		}

	console.log(pressed);
	});
</script>
</body>
</html>
